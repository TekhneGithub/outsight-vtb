<section>
  <div class="daywrap">
    <div class="container">
      <h2><span>LEUK OM TE DOEN</span></h2>
      <div class="row align-items-center" *ngFor="let tipsdata of this.tips">
        <div *ngIf= "tipsdata.media.length >= 1" [className]="tipsdata.media.length >= 1 ? 'col-md-4 col-sm-6 col-12 dayimg' : 'dayimg'">
          <img src="{{tipsdata.media}}" />
        </div>
        <div [className]="tipsdata.media.length >= 1 ? 'col-md-8 col-sm-6 col-12 daytext' : 'daytext'">
          <h3>{{tipsdata.title}}</h3>
          <p [innerHTML]="tipsdata.additionalText">
          </p>
        </div>
      </div>
