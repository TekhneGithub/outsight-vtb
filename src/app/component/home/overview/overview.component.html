<section>
  <div class="overview-wrap">
    <div class="container">
      <div class="row align-items-top">
        <div class="col-md-8 col-sm-6 col-12">
          <h2>MET OUTSIGHT NAAR <span>VIETNAM</span></h2>
          <p [innerHTML] ="propsal">
          </p>

          <div class="schedulewrap">
            <h2><span>VIETNAM Reisvoorstel</span> - Door Floor Pastoors</h2>
            <ul>
              <li *ngFor="let title of titles">
                <span class="day-no">{{ title.date }}</span> <span class="daytilte">{{ title.title }}</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-12 bg-theme-color guidesec" *ngFor="let c of finalConsultants">
          <h3>JOUW REISSPECIALIST <span>{{ c.name }}</span></h3>
          <img src="{{ c.picture }}" alt="" title="" />
          <p>
            {{ c.title }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
